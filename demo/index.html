<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>history-menu demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <script src="data-generator.js"></script>
  <script src="../../chance/dist/chance.min.js"></script>
  <link rel="import" href="../history-menu.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    history-menu {
      height: 600px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `history-menu`</h3>
    <section>
      <history-menu id="menu"></history-menu>
    </section>
    <button id="generate">Generate 100 history items</button>
    <button id="delete">Clear history</button>
    <button id="refresh">Refresh history</button>
    <button id="changed">First item changed event</button>
    <button id="deleted">First item deleted event</button>
    <script>
    document.getElementById('refresh').addEventListener('click', function() {
      document.querySelector('history-menu').refresh();
    });
    document.getElementById('generate').addEventListener('click', function() {
      DataGenerator.generateHistory(100)
      .then(() => {
        document.getElementById('genToast').opened = true;
        document.body.dispatchEvent(new CustomEvent('data-imported', {
          bubbles: true
        }));
      });
    });
    document.getElementById('delete').addEventListener('click', function() {
      DataGenerator.destroyData()
      .then(() => {
        document.getElementById('delToast').opened = true;
      });
    });
    document.getElementById('changed').addEventListener('click', function() {
      let item = document.getElementById('menu').items[0];
      item = Object.assign({}, item);
      /* global chance */
      item.name = 'Changed to: ' + chance.sentence({words: 2});
      item.updated = Date.now();
      let e = new CustomEvent('request-object-changed', {
        detail: {
          request: item,
          type: 'history-requests',
          oldId: item._id
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    });
    document.getElementById('deleted').addEventListener('click', function() {
      const item = document.getElementById('menu').items[0];
      const e = new CustomEvent('request-object-deleted', {
        detail: {
          oldRev: item._rev,
          id: item._id,
          type: 'history-requests'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    });
    </script>
  </div>
  <paper-toast id="genToast" text="The history data has been generated"></paper-toast>
  <paper-toast id="delToast" text="The history data has been removed"></paper-toast>
  <paper-toast id="navToast" text="Navigation ocurred"></paper-toast>
  <script>
  /* global DataGenerator */
  window.addEventListener('navigate', function() {
    document.getElementById('navToast').opened = true;
  });
  </script>
</body>
</html>
