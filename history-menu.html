<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../http-method-label/http-method-label.html">

<dom-module id="history-menu">
  <template>
    <style>
    :host {
      display: block;
      background-color: var(--history-menu-background-color, #f7f7f7);
      position: relative;

      --paper-item-icon-width: 72px;

      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --history-menu;
    }

    .iron-selected http-method-label {
      background-color: var(--history-menu-selected-method-label-background-color, #fff);
    }

    http-method-label {
      font-size: 14px;
      height: 52px;
      width: 52px;
      text-align: center;
      padding-top: 14px;
      box-sizing: border-box;
      border-radius: 50%;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    iron-list {
      flex: 1 1 auto;
      @apply --history-menu-list;
    }

    paper-icon-item {
      @apply --arc-font-menu;
      font-weight: 400;
      min-height: 36px;
      cursor: pointer;
      @apply --history-menu-list-item;
    }

    .iron-selected paper-icon-item,
    .iron-selected [secondary] {
      background-color: var(--history-menu-selected-item-background-color, #FF9800);
      color: var(--history-menu-selected-item-color, #000);
    }

    .url {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      font-size: 14px;
      @apply --history-menu-url-label;
    }

    .group-header {
      font-weight: var(--history-menu-group-header-font-weigth, bold);
      color: var(--history-menu-group-header-color, rgba(0, 0, 0, 0.67));
      padding: 24px 16px;
      @apply --history-menu-group-header;
    }

    paper-progress {
      width: calc(100% - 32px);
      margin: 0 16px;
      position: absolute;
    }

    .empty-info {
      @apply --arc-font-body1;
      font-style: italic;
      margin: 1em 16px;
      color: var(--arc-menu-empty-info-color);
    }

    .empty-title {
      @apply --paper-font-title;
      white-space: normal;
      color: var(--arc-menu-empty-info-title-color);
    }

    .empty-message {
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --layout-center-center;
      text-align: center;
    }

    .empty-state-image {
      width: 180px;
      height: 120px;
    }

    [hidden] {
      display: none !important;
    }
    </style>
    <paper-progress hidden$="[[!querying]]" indeterminate></paper-progress>
    <template is="dom-if" if="[[dataUnavailable]]">
      <div class="empty-message">
        <h3 class="empty-title">Send a request and recall it from here</h3>
        <p class="empty-info">Once you made a request it will appear in this place.</p>
      </div>
    </template>
    <iron-list items="[[items]]" id="list" hidden$="[[!hasItems]]">
      <template>
        <div data-index$="[[index]]" title$="[[item.url]]" class$="[[_computeItemClass(item._id, selectedItem)]]">
          <template is="dom-if" if="[[item.hasHeader]]">
            <div class="group-header">[[item.header]]</div>
          </template>
          <paper-icon-item on-tap="_openHistory">
            <http-method-label method="[[item.method]]" slot="item-icon"></http-method-label>
            <paper-item-body two-line>
              <span class="url">[[item.url]]</span>
              <div secondary>[[item.timeLabel]]</div>
              <paper-ripple></paper-ripple>
            </div>
          </paper-icon-item>
        </div>
      </template>
    </iron-list>
  </template>
  <script>
  /**
   * A list of history items in the ARC main menu.
   *
   * The element uses direct implementation of the PouchDB to make a query to the
   * datastore. It also listens to events fired by the `arc-model` elements to
   * update state of the history items.
   *
   * ### Example
   * ```
   * <history-menu></history-menu>
   * ```
   *
   * ### Sizing the element
   *
   * The element uses `<iron-list>` to render the data in the view. The list is set
   * to be flex vertically. It means that the element has to be sized directly by the
   * hosting application or otherwise it size will be 0px.
   *
   * It can be done using flex layout and making the element to be `flex: 1`.
   *
   * ## Changes in version 2
   *
   * - PouchDB is no longer included into the element. Each platform can have
   * different implementation of the library so this element will not make
   * assumtions about the platform.
   * - The element does not support "opened" attribute. Once inserted into the
   * DOM it queries datastore.
   *
   * ### Styling
   * `<history-menu>` provides the following custom properties and mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--history-menu` | Mixin applied to the element | `{}`
   * `--history-menu-background-color` | Background color of the menu | `#f7f7f7`
   * `--history-menu-selected-post-method-color` | Font color of selected item POST
   * method label | `#fff`
   * `--history-menu-focused-post-method-color` | Font color of focused item
   * POST method label | `rgb(33, 150, 243)`
   * `--history-menu-selected-method-label-background-color` | Background color
   * of the POST method label when the item is focused | `#fff`
   * `--history-menu-list` | Mixin applied to the list element. | `{}`
   * `--history-menu-list-item` | Mixin applied to each list item | `{}`
   * `--history-menu-selected-item-background-color` | Background color of the
   * selected list item | `#FF9800`
   * `--history-menu-selected-item-color` | Color of the selected list item | `#fff`
   * `--history-menu-url-label` | Mixin applied to the URL label | `{}`
   * `--history-menu-group-header` | Mixin applied to the history list group
   * header | `{}`
   * `--history-menu-group-header-font-weigth` | Group header border color |
   * `bold`
   * `--history-menu-group-header-border-color` | Group header border color |
   * `#ddd`
   * `--history-menu-group-header-color` | Font color of the group header` |
   * `rgba(0, 0, 0, 0.54)`
   * `--arc-menu-empty-info-color` | Color applied to the empty info section | ``
   * `--arc-menu-empty-info-title-color` | Color applied to the title in the
   * empty info section | ``
   *
   * @polymer
   * @customElement
   * @memberof UiElements
   * @demo demo/index.html
   */
  class HistoryMenu extends Polymer.Element {
    static get is() {return 'history-menu';}
    static get properties() {
      return {
        /**
         * History items found in the datastore.
         */
        items: Array,
        // Database ID of the selected item.
        selectedItem: String,
        // True when the element is querying the database for the data.
        querying: {
          type: Boolean,
          readOnly: true,
          notify: true
        },
        // Computed value, true if the `items` property has values.
        hasItems: {
          type: Boolean,
          value: false,
          computed: '_computeHasItems(items.length)',
          notify: true
        },
        /**
         * Database query options for pagination.
         * Override this value to change the query options like limit of the results in one call.
         *
         * This is query options passed to the PouchDB `allDocs` function. Note that it will not
         * set `include_docs` option. A conviniet shortcut is to set the the `includeDocs` property
         * and the directive will be added automatically.
         */
        queryOptions: {
          type: Object,
          readOnly: true,
          value() {
            return {
              limit: 25,
              descending: true,
              // jscs:disable
              include_docs: true
              // jscs:enable
            };
          }
        },
        /**
         * Computed value. True if query ended and there's no results.
         */
        dataUnavailable: {
          type: Boolean,
          computed: '_computeDataUnavailable(hasItems, querying)'
        }
      };
    }

    // Returns a handler to the datastore instance
    get _db() {
      /* global PouchDB */
      if (typeof PouchDB === 'undefined') {
        console.error('PouchDB is not included into the application.');
      }
      return new PouchDB('history-requests');
    }

    constructor() {
      super();
      this._historyChanged = this._historyChanged.bind(this);
      this._requestChanged = this._requestChanged.bind(this);
      this._requestDeleted = this._requestDeleted.bind(this);
      this.refresh = this.refresh.bind(this);
      this._onDatabaseDestroy = this._onDatabaseDestroy.bind(this);
      this._scrollHandler = this._scrollHandler.bind(this);
    }

    connectedCallback() {
      super.connectedCallback();
      window.addEventListener('history-object-changed', this._historyChanged);
      window.addEventListener('request-object-changed', this._requestChanged);
      window.addEventListener('request-object-deleted', this._requestDeleted);
      window.addEventListener('data-imported', this.refresh);
      window.addEventListener('datastore-destroyed', this._onDatabaseDestroy);
      this.$.list.addEventListener('scroll', this._scrollHandler);
      if (!this.querying && !this.items) {
        this.makeQuery();
      }
    }

    disconnectedCallback() {
      window.removeEventListener('history-object-changed', this._historyChanged);
      window.removeEventListener('request-object-changed', this._requestChanged);
      window.removeEventListener('request-object-deleted', this._requestDeleted);
      window.removeEventListener('data-imported', this.refresh);
      window.removeEventListener('datastore-destroyed', this._onDatabaseDestroy);
      this.$.list.removeEventListener('scroll', this._scrollHandler);
      super.disconnectedCallback();
    }
    /**
     * Resets the state of the variables.
     */
    reset() {
      if (this.queryOptions) {
        delete this.queryOptions.startkey;
        delete this.queryOptions.skip;
      }
      this._setQuerying(false);
      this.set('items', []);
      this.set('selectedItemIndex', -1);
    }
    /**
     * Refreshes the data from the datastore.
     * It resets the query options, clears items and makes a query to the datastore.
     */
    refresh() {
      this.reset();
      this.makeQuery();
    }
    // Handler for the `request-object-changed` event. This supports old API
    // and soon it should be replaced with `request-object-changed` event.
    _historyChanged(e) {
      const id = e.detail.id;
      const doc = e.detail.item;
      this._processItemChanged(id, doc);
    }
    // Handler for the `request-object-changed`
    _requestChanged(e) {
      if (e.cancelable) {
        return;
      }
      if (e.detail.type !== 'history-requests') {
        return;
      }
      this._processItemChanged(e.detail.request._id, e.detail.request);
    }
    /**
     * Processes updated request / history item.
     * If the request object is already on the list it will update the object.
     * Otherwise the object will be added to the list.
     *
     * @param {String} id Database ID of updated object
     * @param {Object} doc Database object.
     */
    _processItemChanged(id, doc) {
      const items = this.items;
      if (!items) {
        return this._pushHistoryItem(doc);
      }
      for (let i = 0, len = items.length; i < len; i++) {
        if (items[i]._id === id) {
          const old = this.items[i];
          const next = this.items[i + 1];
          if (old.hasHeader && next && !next.hasHeader) {
            this.set(['items', i + 1, 'header'], old.header);
            this.set(['items', i + 1, 'hasHeader'], old.hasHeader);
          }
          if (i === 0) {
            this._appendTodaysHeader(doc);
          }
          this.set(['items', i], doc);
          return;
        }
      }
      this._pushHistoryItem(doc);
    }
    /**
     * Appends "today" header to the item.
     *
     * @param {Object} item History document
     */
    _appendTodaysHeader(item) {
      item.hasHeader = true;
      item.header = 'Today';
      item.today = true;
    }
    /**
     * Adds a new history item to the top of the list.
     */
    _pushHistoryItem(item) {
      this._appendTodaysHeader(item);
      const firstItem = this.get(['items', 0]);
      if (firstItem === undefined) {
        return this.set('items', [item]);
      }
      if (firstItem && firstItem.today) {
        delete firstItem.hasHeader;
        delete firstItem.header;
        this.set(['items', 0], firstItem);
      }
      this.unshift('items', item);
    }

    // Hanlder for the `request-object-deleted` event. Removed item from list if found.
    _requestDeleted(e) {
      if (e.cancelable) {
        return;
      }
      if (e.detail.type !== 'history-requests') {
        return;
      }
      const id = e.detail.id;
      const items = this.items;
      if (!items || !items.length) {
        return;
      }
      for (let i = 0, len = items.length; i < len; i++) {
        if (items[i]._id === id) {
          const old = this.items[i];
          const next = this.items[i + 1];
          if (old.hasHeader && next && !next.hasHeader) {
            this.set(['items', i + 1, 'header'], old.header);
            this.set(['items', i + 1, 'hasHeader'], old.hasHeader);
          }
          this.splice('items', i, 1);
          return;
        }
      }
    }

    // Handler for the `datastore-destroyed` custom event
    _onDatabaseDestroy(e) {
      let datastore = e.detail.datastore;
      if (!datastore || !datastore.length) {
        return;
      }
      if (typeof datastore === 'string') {
        datastore = [datastore];
      }
      if (datastore.indexOf('history-requests') === -1 && datastore[0] !== 'all') {
        return;
      }
      this._db.close()
      .then(() => this.refresh());
    }
    /**
     * Computes class name for the HTML element representing a history item.
     */
    _computeItemClass(_id, selectedItem) {
      if (_id && _id === selectedItem) {
        return 'iron-selected';
      }
    }
    // Computes value for the `hasItems` property.
    _computeHasItems(length) {
      return !!(length);
    }
    /**
     * Called every time the element changed it's scroll position. It will call the `makeQuery`
     * function when there's less than 120px left to scroll. (also it must be opened and must not
     * already querying).
     */
    _scrollHandler() {
      if (this.querying) {
        return;
      }
      const elm = this.$.list;
      const delta = elm.scrollHeight - (elm.scrollTop + elm.offsetHeight);
      if (delta < 120) {
        this.makeQuery();
      }
    }
    /**
     * The function to call when new query for data is needed.
     */
    makeQuery() {
      if (this.__makingQuery) {
        return;
      }
      this.__makingQuery = true;
      setTimeout(() => {
        this.__makingQuery = false;
        this._loadPage();
      }, 20);
    }
    /**
     * Performs the query and processes the result.
     */
    _loadPage() {
      const db = this._db;
      this._setQuerying(true);

      db.allDocs(this.queryOptions)
      .then((response) => {
        this._setQuerying(false);
        if (response && response.rows.length > 0) {
          // Set up pagination.
          this.queryOptions.startkey = response.rows[response.rows.length - 1].key;
          this.queryOptions.skip = 1;
          let res = response.rows.map(item => item.doc);
          res = this._processResults(res);
          if (!this.items) {
            this.set('items', res);
          } else {
            res.forEach((item) => {
              this.push('items', item);
            });
          }
          this.$.list.notifyResize();
        }
      })
      .catch((e) => {
        this._setQuerying(false);
        console.error('Query menu items', e);
      });
    }
    /**
     * Processes query results to generate view data model.
     * @param {Array} res List of history items retreived from the datastore.
     * @return {Array} Processed data items.
     */
    _processResults(res) {
      // updates required timestamps
      res = this._ensureTimestamps(res);
      // sorts by updated time
      res.sort(this._sortResults);
      const today = this._getTodayTimestamp();
      const yesterday = this._getYesterdayTimestamp(today);
      res = this._groupHistory(res, today, yesterday);
      return res;
    }
    /**
     * Ensures that the history objects have the `updated` property
     * required by further computations while processing results.
     *
     * @param {Array} items List of history items
     * @return {Array} The same array but all items will have `updated`
     * property.
     */
    _ensureTimestamps(items) {
      return items.map((item) => {
        if (!item.updated || item.updated !== item.updated) {
          if (item.created && item.created === item.created) {
            item.updated = item.created;
          } else {
            item.updated = Date.now();
          }
        }
        return item;
      });
    }
    // Sorts the query results by `updated` property.
    _sortResults(a, b) {
      if (a.updated > b.updated) {
        return -1;
      }
      if (a.updated < b.updated) {
        return 1;
      }
      return 0;
    }

    // Creates a timestamp fot today, midnight
    _getTodayTimestamp() {
      const now = new Date();
      now.setHours(0, 0, 0, 0);
      return now.getTime();
    }
    // Computes yesterday's midninght based on today's mignight timestamp
    _getYesterdayTimestamp(todayTimestamp) {
      return todayTimestamp - 86400000; // 24 h milliseconds
    }
    /**
     * Creates a headers for each day and group requests in each day group.
     */
    _groupHistory(items, today, yesterday) {
      const days = [];
      const result = [];
      items.forEach((item) => {
        const info = this._computeHistoryTime(item.updated || item.created);
        if (!info) {
          return;
        }
        item.timeLabel = info.timeLabel;
        let date = info.formatted;
        if (days.indexOf(date) === -1) {
          days[days.length] = date;
          let time = info.time;
          if (time === today) {
            item.today = true;
            date = 'Today';
          } else if (time === yesterday) {
            date = 'Yesterday';
          }
          item.hasHeader = true;
          item.header = date;
        }
        result.push(item);
      });
      return result;
    }

    _computeHistoryTime(date) {
      const d = new Date(date);
      if (isNaN(d)) {
        return;
      }
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      return {
        formatted: new Intl.DateTimeFormat(undefined, options).format(d),
        time: d.getTime(),
        timeLabel: new Intl.DateTimeFormat(undefined, {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric'
        }).format(d)
      };
    }

    // Computes value for the `dataUnavailable` property.
    _computeDataUnavailable(hasItems, querying) {
      return !hasItems && !querying;
    }
    // Handler for the `tap` event on the item.
    _openHistory(e) {
      const id = e.model.get('item._id');
      this.dispatchEvent(new CustomEvent('navigate', {
        bubbles: true,
        composed: true,
        detail: {
          base: 'request',
          type: 'history',
          id: id
        }
      }));
    }
  }
  window.customElements.define(HistoryMenu.is, HistoryMenu);
  </script>
</dom-module>
